<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1214/ex1</title>

<script>
	// 주석 
	/* 주석- 이런 주석방식은 별로임 위에꺼 써*/
	// 문자열과 문자를 구분하지 않음 
	// 문자열 표현식 : "", '', ``(백틱)
	//alert("hello, world!(큰따옴표)"); // window라는 웹브라우저 안에 있는 alert함수
	//alert('hello, world!(작은따옴표)'); 
	//alert(`hello, world!(백틱)`);
	
	// 변수선언 var : 함수생명주기, let : {블럭}생명주기
	let name = 'goodee';
	console.log('안녕하세요, '+ name + '입니다.'); // 큰따옴표와 작은따옴표는 표기방식 동일
	console.log(`안녕하세요, ${name}입니다.`); // System.out.printf() 비슷
	// 문자열은 두 줄로 표현할 수 없다 하지만 백틱 사용시 줄바꿈 문자 가능
	console.log(`안녕하세요.
			반갑습니다`);
	console.log('안녕하세요. \n반갑습니다.');
	
	
</script>

</head>
<body>

</body>
</html>
